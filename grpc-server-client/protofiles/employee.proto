syntax = "proto3";

package EmployeeProto;

service EmployeeGRPC{
    rpc addEmployee(Employee) returns (Employee) {};
    rpc getEmployees(void) returns (Employees) {};
}

message void {}

message Employee{
    int32 id = 1;
    string name = 2;
    float salary = 3;
}

message Employees{
    repeated Employee employees = 1;
}